<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEV GDrive FGenerator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffd700; /* Golden text */
        }

        .container {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 2px solid #ffd700; /* Golden border */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffd700; /* Golden header */
        }

        label {
            font-size: 1.1rem;
            color: #e5e5e5;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ffd700;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #fff;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ffd700;
            color: #000;
            transition: background 0.3s;
        }

        button:hover {
            background: #cfa600;
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffd700;
            word-wrap: break-word;
        }

        .output a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OEV: Create Your Personalized Media Library</h1>
        <label for="stageName">Enter your stage name:</label>
        <input type="text" id="stageName" placeholder="Enter your creator stage name" required>
        
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="your-email@example.com" required>
        
        <button id="generateLink">Generate Link</button>

        <!-- Hidden form for submission -->
        <form id="emailForm" action="https://script.google.com/macros/s/AKfycbwEpu_sLkuayU9_KpwSzDxTja3HWBUSgyGQDjAz2kbhgHq47SkD1IirmSMq9RQv7EHUbw/exec" method="GET" target="_blank" style="display:none;">
            <input type="hidden" name="templateId" value="1R5LTOkFf4U6w6DLcdyHxm0li2otyT1Dd">
            <input type="text" name="stageName" id="hiddenStageName" required>
            <input type="email" name="email" id="hiddenEmail" required>
            <button type="submit">Submit</button>
        </form>

        <p class="output" id="output"></p>
    </div>

    <script>
        document.getElementById('generateLink').addEventListener('click', function() {
            const stageName = document.getElementById('stageName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (stageName && email) {
                // Set the values in the hidden form fields
                document.getElementById('hiddenStageName').value = stageName;
                document.getElementById('hiddenEmail').value = email;
                // Submit the form
                document.getElementById('emailForm').submit();
            } else {
                document.getElementById('output').innerText = "Please enter both your stage name and email address.";
            }
        });
    </script>
</body>
</html>
