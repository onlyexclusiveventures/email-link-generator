<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEV GDrive Folder Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a148c, #a777e3); /* Luxury purple tones */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
        }

        h2 {
            font-size: 1.2rem;
            color: #ffda79;
            margin-top: 0;
        }

        label {
            font-size: 1rem;
            color: #e5e5e5;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #6e8efb;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
            color: #fff;
        }

        input[type="text"]:focus {
            border-color: #a777e3;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #6e8efb;
            color: #fff;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #a777e3;
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            word-wrap: break-word;
        }

        .output a {
            color: #ffda79;
            text-decoration: none;
            font-weight: bold;
        }

        .output a:hover {
            text-decoration: underline;
        }

        .agency-logo {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #ffda79;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>OEV Folder Generator</h1>
        <h2>Create Your Personalized Media Library!</h2>
        
        <!-- Stage Name Input -->
        <label for="stageName">Enter your stage name:</label>
        <input type="text" id="stageName" placeholder="e.g., Silvia Gray" required>

        <button id="generateLink">Generate Link</button>

        <!-- Hidden form for submission -->
        <form id="emailForm" action="https://script.google.com/macros/s/AKfycbwEpu_sLkuayU9_KpwSzDxTja3HWBUSgyGQDjAz2kbhgHq47SkD1IirmSMq9RQv7EHUbw/exec" method="GET" target="_blank" style="display:none;">
            <input type="hidden" name="stageName" id="hiddenStageName" required>
            <button type="submit" style="display:none;">Submit</button>
        </form>

        <p class="output" id="output"></p>

        <!-- Agency Name -->
        <div class="agency-logo">
            Powered by <strong>OEV</strong>
        </div>
    </div>

    <script>
        document.getElementById('generateLink').addEventListener('click', function() {
            const stageName = document.getElementById('stageName').value.trim();
            if (stageName) {
                // Set the stage name in the hidden form field
                document.getElementById('hiddenStageName').value = stageName;

                // Submit the form
                document.getElementById('emailForm').submit();
            } else {
                document.getElementById('output').innerText = "Please enter a valid stage name.";
            }
        });
    </script>
</body>
</html>
