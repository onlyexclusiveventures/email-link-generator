<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Google Drive Content Folder!</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: #ffffff10;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }

        label {
            font-size: 1rem;
            color: #e5e5e5;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #6e8efb;
            color: #fff;
            transition: background 0.3s;
        }

        button:hover {
            background: #a777e3;
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            word-wrap: break-word;
        }

        .output a {
            color: #ffda79;
            text-decoration: none;
            font-weight: bold;
        }

        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Link Generator</h1>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="your-email@example.com" required>
        <button id="generateLink">Generate Link</button>
        <p class="output" id="output"></p>
    </div>
    <script>
        document.getElementById('generateLink').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim();
            if (email) {
                const baseLink = "https://script.google.com/macros/s/AKfycbwEpu_sLkuayU9_KpwSzDxTja3HWBUSgyGQDjAz2kbhgHq47SkD1IirmSMq9RQv7EHUbw/exec?templateId=1R5LTOkFf4U6w6DLcdyHxm0li2otyT1Dd&email=";
                // Generate the link and ensure proper encoding
                const fullLink = baseLink + encodeURIComponent(email);
                document.getElementById('output').innerHTML = `<a href="${fullLink}" target="_blank">Click here to create your folder</a>`;
            } else {
                document.getElementById('output').innerText = "Please enter a valid email address.";
            }
        });
    </script>
</body>
</html>
